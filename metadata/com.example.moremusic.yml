AutoName: MoreMusic

Summary: Simple local music player

Description: |
MoreMusic is a fast and simple local music player for Android.
It scans audio files stored on the device and plays them
with a clean and modern interface.

Features:

* Plays local audio files only
* No ads
* No tracking
* No internet required
